<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>

<p th:text="${error}"></p>

<a th:href="@{'/'}">homePage</a>

	<div th:if="${actualUser} != null">
		<div th:if="${actualUser.getAuthorities().toString().equals('[USER]')}">
				<a th:href="@{'/user'}">userPage</a>
		</div>
		
		<div th:if="${actualUser.getAuthorities().toString().equals('[RESTAURANT_OWNER]')}">
				<a th:href="@{'/restaurantOwner'}">restaurantOwnerPage</a>
		</div>
		
		<form th:action="@{/logout}" method="POST">
			<input type="submit" value="Logout" />
		</form>
	</div>

	<table>

		<tr th:each="restaurant : ${restaurants}">
			<td th:text="${restaurant.id}">1</td>
			<td th:text="${restaurant.city}">1</td>
			<td th:text="${restaurant.address}">Text ...</td>
			<td th:text="${restaurant.phone}">1</td>
			<td th:text="${restaurant.name}">1</td>
			<td><a th:href="@{'/restaurant/' + ${restaurant.id}}">view</a></td>
		</tr>
	</table>
</body>
</html>
