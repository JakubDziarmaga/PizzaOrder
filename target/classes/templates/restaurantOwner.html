<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>


<div th:if="${actualUser} != null">
		<p th:text="${actualUser.getUsername()}"></p>				<!--  SPRAWDZ WEB CONTTENT OBJECT Z PORADNIKA DO THYMELEAFA -->
		<form th:action="@{/logout}" method="POST">
			<input type="submit" value="Logout" />
		</form>
	</div>

	<span th:text="${restaurant.id}"></span>
	<span th:text="${restaurant.name}"></span>
	<span th:text="${restaurant.city}"></span> ul.
	<span th:text="${restaurant.address}"></span> tel.:
	<span th:text="${restaurant.phone}"></span>
	
	<table>		
		<tr th:each="indent : ${indents}">
			<td th:text="${indent.id}">1</td>
		<!--<td th:text="${indent.isPaid()}"></td> -->
		<!--<td th:text="${indent.getUser().getPhone()}"></td> TODO add after testing -->	
			<td th:text="${indent.getUser().getUsername()}"></td>
			<td th:text="${indent.getMenu().getPrice()}"></td>
			<td th:each="ingredient : ${indent.getMenu().getIngredients()}"> 
				<p th:text="${ingredient.getName()}">1</p>
			</td>
			<td th:text="${indent.getFormatedDate()}"></td>			
		</tr>
	</table>
	
	

	<table>		
		<tr th:each="menu : ${menu}">
			<td th:text="${menu.id}">1</td>
			<td th:text="${menu.price}"></td>
			<!-- <td th:text="${ingredients.get(new Long(1))}"></td> -->
			<td th:each="ingredient : ${menu.getIngredients()}"> <!--  nie wyswietla sie bo to integer -->
				<p th:text="${ingredient.name}">1</p>
			</td>
			<td>
			<div th:if = "${actualUser.getAuthorities().toString().equals('[USER]')}">
				<form th:action="@{'/addindents/'+${restaurant.id}+'/'+${menu.id}}" method="GET">
					<input type="submit" value="Add to cart" />
				</form>
				</div>
			</td>
		</tr>
	</table>
		<a th:href="@{'/restaurantowner/' + ${restaurant.id}} + '/addmenu'">Add menu</a>
</body>
</html>
