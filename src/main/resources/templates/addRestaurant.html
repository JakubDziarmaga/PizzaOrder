<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add restaurant</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>
	<a th:href="@{'/'}">home</a>

	<a th:href="@{'/restaurantOwner'}">restaurantOwnerPage</a>

	<form th:action="@{/logout}" method="POST">
		<input type="submit" value="Logout" />
	</form>

<!-- Add restaurant to actual logged restaurantOwner -->
	<form action="#" th:action="@{/addRestaurant}"
		th:object="${restaurant}" method="post">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
					Error</td>
			</tr>
			<tr>
				<td>City:</td>
				<td><input type="text" th:field="*{city}" /></td>
				<td th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Password
					Error</td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><input type="text" th:field="*{address}" /></td>
				<td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Email
					Error</td>
			</tr>
			<tr>
				<td>Phone:</td>
				<td><input type="number" th:field="*{phone}" /></td>
				<td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone
					Error</td>
			</tr>
			<tr>
				<td><button type="submit">Submit</button></td>
			</tr>
		</table>
	</form>


</body>
</html>
