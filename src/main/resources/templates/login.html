<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="../fontello/css/fontello.css" />
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,400" rel="stylesheet"/>
	<link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png"/>
<title>Login</title>
</head>
<body>

<header>
	<a th:href="@{'/'}">
		<div id="header_container">
 			<img id="logo" src="../img/pizza.png"/>
			<h1>PizzaOrder</h1>
			<a th:href="@{'/login'}">
			<div class="icon-login">Login</div>
			</a>
			<a th:href="@{'/registration'}">
			<div class="icon-user">Register</div>
			</a>
			<div class="clear"></div>
		</div>
	</a>
</header>

 <div id="container">
 
 <!-- 
	<a th:href="@{'/'}">home</a>

	<h1>Login</h1>
	<p th:text="${error}"></p>
	 -->	
	 
	<form th:action="@{/login}" method="post">
		<label for="username">Username</label>: <input type="text"
			id="username" name="username" autofocus="autofocus" /> <br /> 
		<label for="password">Password</label>: <input type="password" 
			id="password" name="password" /> <br /> 
		<input type="submit" value="Log in" />
	</form>
	<form th:action="@{/registration}" method="GET">
			<input type="submit" value="Register" />
	</form>

	
</div>
</body>
</html>
