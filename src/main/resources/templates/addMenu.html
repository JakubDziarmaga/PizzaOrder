<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:if="${actualUser} != null">
		<p th:text="${actualUser.getUsername()}"></p>
		<form th:action="@{/logout}" method="POST">
			<input type="submit" value="Logout" />
		</form>
	</div>

	<form method="POST" th:object="${menu}">
		Price:<input id="price" type="number" name="price" /><br />
		<ul>
			<li th:each="ingredient : ${ingredients}"><input type="checkbox"
			th:field="${menu.ingredients}" th:value="${ingredient.id}" /><label
				th:text="${ingredient.name}">ROLE_USER</label></li>
		</ul>
  
		<input type="submit" value="Add" />
	</form>
</body>
</html>
