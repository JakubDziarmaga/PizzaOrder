<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="../fontello/css/fontello.css" />
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,400" rel="stylesheet"/>
	<link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png"/>

</head>
<body>

<header>
		<div id="header_container">
			 <a th:href="@{'/'}"> 
	 			<img id="logo" src="../img/logo.png"/>
				<h1>PizzaOrder</h1>
			</a>

			<a th:href="@{'/user'}">
				<div class="icon-user">Profile</div>
			</a>				
			<a th:href="@{'/logout'}">
				<div class="icon-logout">Logout</div>
			</a>
			<div class="clear"></div>
		</div>
	<!-- </a> -->
</header>

 <div id="container">

<!-- Show list of all indents belong to user -->
<div class="user_profile">
	<div class = "user_data">
		<div id="username" th:text="${user.username}"></div>
		<div class="icon-mobile" th:text="${user.phone}" ></div> 
		<div id="blue_button">Change password</div>
		<div id="blue_button">Change mail</div>
	</div>
	<div class="clear"/>
</div>


<ol class="user_order_list">
	<span th:each="indent : ${indents}">
		<li id="restaurant_data">
			<div id="name" th:text="${indent.restaurant.name}"></div>
			<div class="icon-location"></div>
			<div id="address" th:text="${indent.restaurant.city}+' ul.'+${indent.restaurant.address}"></div> 
			<div class="clear"></div>
			<div class ="mobile"><div class="icon-mobile"></div></div>
			<div id="phone" th:text="${indent.restaurant.phone}"></div>
			<div class="clear"></div>			
		</li>
		<li id="pizza_data">
			<div id="name" th:text="${indent.menu.name}">Name</div>
			<div id="ingredients" >
				<span th:each="ingredient : ${indent.menu.getIngredients()}">
					<span th:text="${ingredient.name}"></span>
				</span>
			</div>		
		</li>
		<li id="price" th:text="${indent.getMenu().getPrice()}+'zl'">
		</li>
		<li>
			<div id="red_indent" th:unless="${indent.isPaid()}" class="buttons">
				<a th:href="@{'/indent/pay/'+${indent.id}}"><div id="blue_button">Pay</div></a>
				<a th:href="@{'indent/delete/'+${indent.id}}"><div id="blue_button">Delete</div></a>
			</div>
			<div id="green_indent" th:if="${indent.isPaid()}" class="date" th:text="${indent.getFormattedDate()}" >
			</div>
		</li>
		<div class="clear"></div>
	</span>
</ol>

</div>

<div class="socials">
	<div class="socialdivs">
		<div class="fb">
			<i class="icon-facebook"></i>
		</div>
		<div class="yt">
			<i class="icon-youtube"></i>
		</div>
		<div class="tw">
			<i class="icon-twitter"></i>
		</div>
		<div class="gplus">
			<i class="icon-gplus"></i>
		</div>
		<div style="clear:both"></div>
	</div>
</div>
</body>
</html>
