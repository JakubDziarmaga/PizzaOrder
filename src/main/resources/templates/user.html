<span th="${user.username}"></span>
<img src="/image.png" alt="car_image"/>

<ol class="user_order_list">
	<span th:each="indent : ${indents}">
		<li id="restaraunt_data">
			<div id="name" th:text="${indent.restaurant.name}"></div>
			<div class="icon-location"></div>
			<div id="address" th:text="${indent.restaurant.city}+' ul.'+${indent.restaurant.address}"></div> 
			<div class="clear"></div>
			<div class="icon-mobile"></div>
			<div id="phone" th:text="${indent.restaurant.phone}"></div>
			<div class="clear"></div>			
		</li>
		<li id="pizza_data">
			<div id="name" th:text="${indent.menu.name}">Name</div>
			<div id="ingredients" >
				<span th:each="ingredient : ${indent.menu.getIngredients()}">
					<span th:text="${ingredient.name}"></span>
				</span>
			</div>		
		</li>
		<li id="price" th:text="${indent.getMenu().getPrice()}+'zl'">
		</li>
		<li>
			<div th:unless="${indent.isPaid()}" class="buttons">
				<a th:href="@{'/indent/pay/'+${indent.id}}"><div id="blue_button">Pay</div></a>
				<a th:href="@{'indent/delete/'+${indent.id}}"><div id="blue_button">Delete</div></a>
			</div>
				<div th:if="${indent.isPaid()}" class="date" th:text="${indent.getFormattedDate()}">
			</div>
		</li>
		<div class="clear"></div>
	</span>
</ol>

</div>

<div class="socials">
	<div class="socialdivs">
		<div class="fb">
			<i class="icon-facebook"></i>

		<div class="yt">

		</div>
		<div class="tw">
			<i class="icon-twitter"></i>
		</div>
		<div class="gplus">
			<i class="icon-gplus"></i>
		</div>
		<div style="clear:both"></div>
	</div>
</div>
