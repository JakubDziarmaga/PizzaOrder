<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="../fontello/css/fontello.css" />
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,400" rel="stylesheet"/>
	<link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png"/>

</head>
<body>

<header>
		<div id="header_container">
			 <a th:href="@{'/'}"> 
	 			<img id="logo" src="../img/pizza.png"/>
				<h1>PizzaOrder</h1>
			</a>

			<a th:href="@{'/user'}">
				<div class="icon-user">Profile</div>
			</a>				
			<a th:href="@{'/logout'}">
				<div class="icon-logout">Logout</div>
			</a>
			<div class="clear"></div>
		</div>
	<!-- </a> -->
</header>

 <div id="container">

<!-- Show list of all indents belong to user -->
	<table>
		<tr th:each="indent : ${indents}">
			<td th:text="${indent.isPaid()}">indentIsPaid</td>
			<td th:text="${indent.getMenu().getName()}">indentName</td>
			<td th:text="${indent.getMenu().getPrice()}">indentPrice</td>
			<td th:each="ingredients : ${indent.getMenu().getIngredients()}">
				<p th:text="${ingredients.name}">ingredientName</p>
			</td>
			<td>
				<div th:unless="${indent.isPaid()}">
					<form th:action="@{'/indent/pay/'+${(indent.getId())}}"
						method="GET">
						<input type="submit" value="Pay" />
					</form>
					<form th:action="@{'indent/delete/'+${(indent.getId())}}"
						method="GET">
						<input type="submit" value="Delete" />
					</form>
				</div>
				<div th:if="${indent.isPaid()}">
					<p th:text="${indent.getFormattedDate()}">Date</p>
				</div>
			</td>
		</tr>
	</table>
</div>
</body>
</html>
